{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MealPlan Pal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">MealPlan Pal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'recipe_list' %}">Recipes</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'pantry_list' %}">Pantry</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'mealplan_list' %}">Meal Plans</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'shopping_list' %}">Shopping List</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      </div>
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-5">
      <div class="container d-flex justify-content-between align-items-center">
        <span>&copy; 2025 MealPlan Pal</span>
        <span>
          <a href="{% url 'home' %}" class="text-light me-3">Home</a>
          <a href="https://github.com/yourrepo" class="text-light">GitHub</a>
        </span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
