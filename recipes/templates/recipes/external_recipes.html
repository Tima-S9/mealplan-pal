{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>External Recipes from TheMealDB</h2>
    <form method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search for recipes..." value="{{ query }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    {% if meals %}
        <div class="row">
            {% for meal in meals %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ meal.strMeal }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ meal.strMeal }}</h5>
                            <p class="card-text">Category: {{ meal.strCategory }}<br>
                                Area: {{ meal.strArea }}<br>
                                <a href="{{ meal.strSource|default:meal.strYoutube }}" target="_blank">View Recipe</a>
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No recipes found for "{{ query }}".</p>
    {% endif %}
</div>
{% endblock %}
