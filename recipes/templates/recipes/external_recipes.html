{% block content %}
<div class="container mt-2">
    <div class="mb-3">
        <a href="https://www.themealdb.com/api.php" target="_blank" class="text-decoration-underline small text-secondary">
            Powered by TheMealDB API
        </a>
    </div>
    {% if meals|length > 0 %}
        <div class="row">
            {% for meal in meals %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ meal.strMeal }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ meal.strMeal }}</h5>
                            <p class="card-text">Category: {{ meal.strCategory }}<br>
                                Area: {{ meal.strArea }}<br>
                                <a href="{{ meal.strSource|default:meal.strYoutube }}" target="_blank">View Recipe</a>
                            </p>
                            <form method="post" action="{% url 'save_api_recipe' %}">
                                {% csrf_token %}
                                <input type="hidden" name="api_id" value="{{ meal.idMeal }}">
                                <input type="hidden" name="title" value="{{ meal.strMeal }}">
                                <input type="hidden" name="image_url" value="{{ meal.strMealThumb }}">
                                <input type="hidden" name="category" value="{{ meal.strCategory }}">
                                <input type="hidden" name="area" value="{{ meal.strArea }}">
                                <input type="hidden" name="source" value="{{ meal.strSource|default:meal.strYoutube }}">
                                <button type="submit" class="btn btn-outline-success btn-sm mt-2">Save Recipe</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No recipes found for "{{ query }}".</p>
    {% endif %}
</div>
{% endblock %}
