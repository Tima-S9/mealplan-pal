{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">My Pantry</h2>
    <div>
      <a href="{% url 'pantry_add' %}" class="btn btn-success btn-lg me-2"><i class="bi bi-plus-circle"></i> Add Item</a>
      <a href="{% url 'pantry_suggest_recipes' %}" class="btn btn-primary btn-lg"><i class="bi bi-lightbulb"></i> Recipe Suggestions</a>
    </div>
  </div>
  <div class="row g-4">
    {% for item in items %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-lg border-0">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold mb-2">
              <i class="bi bi-box"></i> {{ item.ingredient.name }}
            </h5>
            <p class="card-text mb-2">
              <span class="badge bg-primary">{{ item.amount }} {{ item.ingredient.unit }}</span>
            </p>
            <div class="mt-auto d-flex gap-2">
              <a href="{% url 'pantry_edit' item.pk %}" class="btn btn-warning flex-fill" title="Edit"><i class="bi bi-pencil-square"></i></a>
              <a href="{% url 'pantry_delete' item.pk %}" class="btn btn-danger flex-fill" title="Delete"><i class="bi bi-trash"></i></a>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-info">No pantry items found.</div>
      </div>
    {% endfor %}
  </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
