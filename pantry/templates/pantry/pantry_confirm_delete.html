{% extends "base.html" %}
{% block content %}
  <h2>Delete Pantry Item</h2>
  <p>Are you sure you want to delete {{ item.ingredient.name }} from your pantry?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'pantry_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
