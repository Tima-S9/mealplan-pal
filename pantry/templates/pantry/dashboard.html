{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="fw-bold mb-4">Pantry Dashboard</h2>
  <div class="row mb-4">
    <div class="col-md-6 col-lg-4 mb-3">
      <a href="{% url 'pantry_list' %}" class="btn btn-info btn-lg w-100"><i class="bi bi-box"></i> My Pantry</a>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <a href="{% url 'pantry_add' %}" class="btn btn-success btn-lg w-100"><i class="bi bi-plus-circle"></i> Add Pantry Item</a>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <a href="{% url 'pantry_suggest_recipes' %}" class="btn btn-warning btn-lg w-100"><i class="bi bi-lightbulb"></i> Recipe Suggestions</a>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <a href="{% url 'shopping_list' %}" class="btn btn-secondary btn-lg w-100"><i class="bi bi-cart"></i> Shopping List</a>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
