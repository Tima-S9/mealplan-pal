{% extends "base.html" %}
{% block content %}
  <h2>Delete Meal Plan</h2>
  <p>Are you sure you want to delete the meal plan for week starting {{ plan.week_start_date }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'mealplan_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
